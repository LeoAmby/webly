{% extends 'base.html'%}

{%block title%}
Login Here
{%endblock%}
{%load crispy_forms_tags%}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
<form method="post" class="form-group">
    {%csrf_token%}
    {{form|crispy}}
    <p>Not yet Registered? <a href="/register">Register Here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
</div>
<div class="col-md-4"></div>
</div>
</div>
{%endblock%}
