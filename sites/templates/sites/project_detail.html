{%extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <!-- <article class="media content-section"></article>
            <img class="rounded-circle article-img" src="{{object.author.profile.image}}"> -->
            <div class="card mb-4">
                <div class="card-title">
                    <h2 class="article-title">{{object.title}}</h2>
                    <a class="mr-2" href="#">{{object.user}}</a>
                </div>
                <div class="media-body">
                    <div class="article-metadata">
                        <img src="{{project.photo.url}}" width="300px" height="300px">


                        <small class="text-muted">{{object.date_posted|date:"F d, Y"}}</small>

                        {%if object.author == user%}
                        <div>
                            <a class="btn btn-secondary btn-sm mt-1 mb-1"
                                href="{%url 'project-update' object.id%}">UPDATE</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1"
                                href="{%url 'project-delete' object.id%}">DELETE</a>
                        </div>
                        {%endif%}
                    </div>
                    <div class="card-footer">

                        <p class="article-content">{{object.content}}</p>
                    </div>
                </div>
            </div>
            <!-- </article> -->
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{%endblock%}
