{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<div class="conten-section">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div class="media">
                <img class="rounded-circle account-img" src="{{user.profile.image.url}}" width="300px">
                <div class="media-body">
                    <h2 class="account-heading">{{user.username}}</h2>
                    <p class="text-secondary">{{user.email}}</p>
                </div>
            </div>

        </div>
        <div class="col-md-3">
            <form method='POST' enctype="multipart/form-data">
                {%csrf_token%}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update Profile</legend>
                    {{u_form | crispy}}
                    {{p_form | crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-infor" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>


</div>
{%endblock%}
